<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAgLb8XfVgjmOdyMWxdWKVOygMivU6TRM0",
  authDomain: "liga-online-8f74d.firebaseapp.com",
  projectId: "liga-online-8f74d",
  storageBucket: "liga-online-8f74d.firebasestorage.app",
  messagingSenderId: "815073531863",
  appId: "1:815073531863:web:38dfaa7114fcda1b001d92"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// pegar nome pela URL
const params = new URLSearchParams(window.location.search);
const nomeJogador = params.get("nome");

async function carregarPerfil(){

  const snapshot = await getDocs(collection(db, "jogadores"));

  snapshot.forEach(doc=>{
    const j = doc.data();

    if(j.nome === nomeJogador){

      const saldo = j.golsPro - j.golsContra;

      document.getElementById("perfilContainer").innerHTML = `
        <div class="card">
          <h2>${j.nome}</h2>
          <p>SÃ©rie: <span class="destaque">${j.serie}</span></p>
          <p>Pontos: ${j.pontos}</p>
          <p>Gols PrÃ³: ${j.golsPro}</p>
          <p>Gols Contra: ${j.golsContra}</p>
          <p>Saldo: ${saldo}</p>
        </div>
      `;
    }
  });
}

carregarPerfil();

</script>

</body>
