<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>√Årea do Jogador</title>

<style>
body{
  background:#0f0f0f;
  color:white;
  text-align:center;
  font-family:Arial;
  padding:40px;
}
.card{
  background:#1c1c1c;
  padding:30px;
  border-radius:12px;
  width:300px;
  margin:auto;
}
button{
  padding:10px;
  margin-top:20px;
  background:#00f2ff;
  border:none;
  border-radius:6px;
}
</style>
</head>
<body>

<h2>üéÆ √Årea do Jogador</h2>

<div class="card">
  <p><strong>Nome:</strong> <span id="nome"></span></p>
  <p><strong>Pontos:</strong> <span id="pontos"></span></p>
  <p><strong>Moedas:</strong> <span id="moedas"></span></p>
  <p><strong>S√©rie:</strong> <span id="serie"></span></p>
  <p><strong>Status VIP:</strong> <span id="vip"></span></p>
</div>

<button onclick="logout()">Sair</button>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { 
  getFirestore,
  doc,
  getDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAgLb8XfVgjmOdyMWxdWKVOygMivU6TRM0",
  authDomain: "liga-online-8f74d.firebaseapp.com",
  projectId:"liga-online-8f74d",
  appId: "1:815073531863:web:625fe25cfe74e705001d92",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async (user)=>{

  if(!user){
    window.location.href="loginPlayer.html";
    return;
  }

  const docSnap = await getDoc(doc(db,"jogadores",user.uid));

  if(docSnap.exists()){
    const dados = docSnap.data();

    document.getElementById("nome").innerText=dados.nome;
    document.getElementById("pontos").innerText=dados.pontos;
    document.getElementById("moedas").innerText=dados.moedas;
    document.getElementById("serie").innerText=dados.serie;
    document.getElementById("vip").innerText=dados.vip ? "üíé VIP" : "Normal";
  }

});

window.logout = function(){
  signOut(auth);
  window.location.href="loginPlayer.html";
};

</script>

</body>
</html>
