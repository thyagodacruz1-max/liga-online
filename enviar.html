<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Enviar Resultado</title>
<style>
body{
  background:#0f0f0f;
  color:white;
  text-align:center;
  font-family:Arial;
}
input{
  padding:8px;
  margin:5px;
  border-radius:6px;
  border:none;
}
button{
  padding:10px;
  background:#00f2ff;
  border:none;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>
<body>

<h2>ðŸ“¤ Enviar Resultado</h2>

<input type="text" id="j1" placeholder="Seu nome"><br>
<input type="number" id="g1" placeholder="Seus gols"><br>
<input type="text" id="j2" placeholder="AdversÃ¡rio"><br>
<input type="number" id="g2" placeholder="Gols adversÃ¡rio"><br>

<button onclick="enviar()">Registrar Resultado</button>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getFirestore, 
  collection, 
  query, 
  where, 
  getDocs, 
  doc, 
  updateDoc 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAgLb8XfVgjmOdyMWxdWKVOygMivU6TRM0",
  authDomain: "liga-online-8f74d.firebaseapp.com",
  projectId: "liga-online-8f74d",
  appId: "1:815073531863:web:38dfaa7114fcda1b001d92"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.enviar = async function(){

  const nome1 = document.getElementById("j1").value.trim();
  const nome2 = document.getElementById("j2").value.trim();
  const gols1 = parseInt(document.getElementById("g1").value);
  const gols2 = parseInt(document.getElementById("g2").value);

  if(!nome1 || !nome2 || isNaN(gols1) || isNaN(gols2)){
    alert("Preencha tudo corretamente.");
    return;
  }

  // ðŸ”Ž Buscar jogador 1
  const q1 = query(collection(db,"jogadores"), where("nome","==",nome1));
  const snap1 = await getDocs(q1);

  if(snap1.empty){
    alert("Jogador 1 nÃ£o encontrado.");
    return;
  }

  const doc1 = snap1.docs[0];
  const jogador1 = doc1.data();

  // ðŸ”Ž Buscar jogador 2
  const q2 = query(collection(db,"jogadores"), where("nome","==",nome2));
  const snap2 = await getDocs(q2);

  if(snap2.empty){
    alert("Jogador 2 nÃ£o encontrado.");
    return;
  }

  const doc2 = snap2.docs[0];
  const jogador2 = doc2.data();

  // ================= CÃLCULOS =================

  let pontos1 = jogador1.pontos || 0;
  let pontos2 = jogador2.pontos || 0;

  let vitorias1 = jogador1.vitorias || 0;
  let vitorias2 = jogador2.vitorias || 0;

  let empates1 = jogador1.empates || 0;
  let empates2 = jogador2.empates || 0;

  let derrotas1 = jogador1.derrotas || 0;
  let derrotas2 = jogador2.derrotas || 0;

  let moedas1 = jogador1.moedas || 0;
  let moedas2 = jogador2.moedas || 0;

  // âš½ +1 SnSCoin por gol
  moedas1 += gols1;
  moedas2 += gols2;

  if(gols1 > gols2){

    pontos1 += 3;
    vitorias1 += 1;
    derrotas2 += 1;

    // ðŸ’° +10 por vitÃ³ria
    moedas1 += 10;

  } else if(gols2 > gols1){

    pontos2 += 3;
    vitorias2 += 1;
    derrotas1 += 1;

    moedas2 += 10;

  } else {

    pontos1 += 1;
    pontos2 += 1;
    empates1 += 1;
    empates2 += 1;
  }

  // ================= ATUALIZAR FIRESTORE =================

  await updateDoc(doc(db,"jogadores",doc1.id),{
    pontos: pontos1,
    vitorias: vitorias1,
    empates: empates1,
    derrotas: derrotas1,
    golsPro: (jogador1.golsPro || 0) + gols1,
    golsContra: (jogador1.golsContra || 0) + gols2,
    moedas: moedas1
  });

  await updateDoc(doc(db,"jogadores",doc2.id),{
    pontos: pontos2,
    vitorias: vitorias2,
    empates: empates2,
    derrotas: derrotas2,
    golsPro: (jogador2.golsPro || 0) + gols2,
    golsContra: (jogador2.golsContra || 0) + gols1,
    moedas: moedas2
  });

  alert("âœ… Resultado registrado com bÃ´nus automÃ¡tico!");

};

</script>
</body>
</html>
