<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Login - ChaMpioSerieS</title>
<style>
body{background:#0f0f0f;color:white;text-align:center;font-family:Arial;padding:40px;}
input{padding:10px;margin:10px;border-radius:6px;border:none;}
button{padding:10px 20px;background:#00f2ff;border:none;border-radius:6px;font-weight:bold;cursor:pointer;}
</style>
</head>
<body>

<h2>üîê Login</h2>

<input type="email" id="email" placeholder="Email"><br>
<input type="password" id="senha" placeholder="Senha"><br>

<button onclick="logar()">Entrar</button>

<p id="msg"></p>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAgLb8XfVgjmOdyMWxdWKVOygMivU6TRM0",
  authDomain: "liga-online-8f74d.firebaseapp.com",
  projectId:"liga-online-8f74d",
  appId: "1:815073531863:web:625fe25cfe74e705001d92",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.logar = async function(){

  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;

  try{
    await signInWithEmailAndPassword(auth,email,senha);
    window.location.href="areaPlayer.html";
  }catch(error){
    document.getElementById("msg").innerText="Email ou senha incorretos.";
  }

};

</script>
</body>
</html>
