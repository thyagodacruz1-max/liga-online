<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cadastro - Liga Online</title>

<style>
body{
  background:#0f0f0f;
  color:white;
  text-align:center;
  font-family:Arial;
  padding:40px;
}

input{
  padding:10px;
  margin:10px;
  border-radius:6px;
  border:none;
}

button{
  padding:10px 20px;
  background:#00f2ff;
  border:none;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>
<body>

<h2>üìù Cadastro de Jogador</h2>

<input type="text" id="nome" placeholder="Nome do jogador"><br>
<input type="email" id="email" placeholder="Email"><br>
<input type="password" id="senha" placeholder="Senha"><br>

<button onclick="cadastrar()">Criar Conta</button>

<p id="msg"></p>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { 
  getFirestore, 
  doc, 
  setDoc 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAgLb8XfVgjmOdyMWxdWKVOygMivU6TRM0",
  authDomain: "liga-online-8f74d.firebaseapp.com",
  projectId:"liga-online-8f74d",
  appId: "1:815073531863:web:625fe25cfe74e705001d92",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.cadastrar = async function(){

  const nome = document.getElementById("nome").value;
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;

  try{

    const userCredential = await createUserWithEmailAndPassword(auth,email,senha);
    const user = userCredential.user;

    await setDoc(doc(db,"jogadores",user.uid),{
      nome:nome,
      email:email,
      pontos:0,
      vitorias:0,
      empates:0,
      derrotas:0,
      golsPro:0,
      golsContra:0,
      moedas:0,
      serie:"C",
      vip:false,
      criadoEm:new Date()
    });

    document.getElementById("msg").innerText="Conta criada com sucesso!";
    window.location.href="loginPlayer.html";

  }catch(error){
    document.getElementById("msg").innerText="Erro ao criar conta.";
  }

};

</script>

</body>
</html>
