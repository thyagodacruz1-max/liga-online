<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cadastro - ChaMpioSerieS</title>

<style>
body{
  background:#0f0f0f;
  color:white;
  text-align:center;
  font-family:Arial;
  padding:40px;
}

input, select{
  padding:10px;
  margin:10px;
  border-radius:6px;
  border:none;
}

button{
  padding:10px 20px;
  background:#00f2ff;
  border:none;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}

.card{
  background:#1c1c1c;
  padding:20px;
  border-radius:10px;
  margin-bottom:20px;
}
</style>
</head>
<body>

<h2>ğŸ“ Cadastro de Jogador</h2>

<div class="card">
  <h3>ğŸ“Š Vagas DisponÃ­veis</h3>
  <div id="vagasInfo"></div>
</div>

<input type="text" id="nome" placeholder="Nome do jogador"><br>
<input type="email" id="email" placeholder="Email"><br>
<input type="password" id="senha" placeholder="Senha"><br>

<select id="serieSelect"></select><br>

<button onclick="cadastrar()">Criar Conta</button>

<p id="msg"></p>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { 
  getFirestore, 
  collection,
  onSnapshot,
  doc, 
  setDoc 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAgLb8XfVgjmOdyMWxdWKVOygMivU6TRM0",
  authDomain: "liga-online-8f74d.firebaseapp.com",
  projectId:"liga-online-8f74d",
  appId: "1:815073531863:web:625fe25cfe74e705001d92",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let contagem = {A:0, B:0, C:0};
const limite = 12;

// ğŸ’° VALORES ATUALIZADOS
const valores = {
  A: 15,
  B: 10,
  C: 5
};

onSnapshot(collection(db,"jogadores"), snapshot=>{

  contagem = {A:0, B:0, C:0};

  snapshot.forEach(docSnap=>{
    const j = docSnap.data();
    if(j.serie) contagem[j.serie]++;
  });

  atualizarTela();
});

function atualizarTela(){

  let html = "";
  const select = document.getElementById("serieSelect");
  select.innerHTML = "";

  ["A","B","C"].forEach(serie=>{

    const vagas = limite - contagem[serie];

    if(vagas <= 0){
      html += `SÃ©rie ${serie} â€” âŒ Lotada<br>`;
    }else{
      html += `SÃ©rie ${serie} â€” ${vagas} vagas â€” R$ ${valores[serie]}<br>`;
      select.innerHTML += `
        <option value="${serie}">
          SÃ©rie ${serie} - R$ ${valores[serie]}
        </option>
      `;
    }
  });

  document.getElementById("vagasInfo").innerHTML = html;
}

window.cadastrar = async function(){

  const nome = document.getElementById("nome").value;
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;
  const serie = document.getElementById("serieSelect").value;

  if(!nome || !email || !senha || !serie){
    document.getElementById("msg").innerText="Preencha todos os campos.";
    return;
  }

  try{

    const userCredential = await createUserWithEmailAndPassword(auth,email,senha);
    const user = userCredential.user;

    await setDoc(doc(db,"jogadores",user.uid),{
      nome:nome,
      email:email,
      pontos:0,
      vitorias:0,
      empates:0,
      derrotas:0,
      golsPro:0,
      golsContra:0,
      moedas:0,
      serie:serie,
      valorInscricao: valores[serie],
      pago:false,
      vip:false,
      criadoEm:new Date()
    });

    document.getElementById("msg").innerText =
      "Conta criada! Valor da inscriÃ§Ã£o: R$ " + valores[serie];

    setTimeout(()=>{
      window.location.href="loginPlayer.html";
    },2000);

  }catch(error){
    document.getElementById("msg").innerText="Erro ao criar conta.";
  }

};

</script>

</body>
</html>
