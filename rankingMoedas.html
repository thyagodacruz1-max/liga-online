<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getFirestore,
  collection,
  onSnapshot
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAgLb8XfVgjmOdyMWxdWKVOygMivU6TRM0",

};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

onSnapshot(collection(db,"jogadores"), snapshot=>{

  let jogadores = [];

  snapshot.forEach(docSnap=>{
    jogadores.push(docSnap.data());
  });

  jogadores.sort((a,b)=>(b.moedas||0)-(a.moedas||0));

  let html = `
    <table class="tabela">
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Moedas</th>
      </tr>
  `;

  jogadores.forEach((j,index)=>{

    let classe="";
    if(index===0) classe="top1";
    if(index===1) classe="top2";
    if(index===2) classe="top3";

    html += `
      <tr class="${classe}">
        <td>${index+1}</td>
        <td>${j.vip ? "ğŸ’ " : ""}${j.nome}</td>
        <td>${j.moedas||0}</td>
      </tr>
    `;
  });

  html += "</table>";

  document.getElementById("ranking").innerHTML = html;
});

</script>
