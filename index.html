<div id="ranking"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getFirestore,
  collection,
  onSnapshot
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAgLb8XfVgjmOdyMWxdWKVOygMivU6TRM0",
  authDomain: "liga-online-8f74d.firebaseapp.com",
  projectId:"liga-online-8f74d",
  appId: "1:815073531863:web:625fe25cfe74e705001d92",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

onSnapshot(collection(db,"jogadores"), snapshot=>{
  
  let jogadores = [];

  snapshot.forEach(docSnap=>{
    jogadores.push({
      id: docSnap.id,
      ...docSnap.data()
    });
  });

  jogadores.sort((a,b)=> (b.moedas||0)-(a.moedas||0));

  let html = `
    <table class="tabela">
      <tr>
        <th>#</th>
        <th>Jogador</th>
        <th>ğŸª™ Moedas</th>
        <th>SÃ©rie</th>
      </tr>
  `;

  jogadores.forEach((j, index)=>{

    let estilo = "";

    if(index === 0){
      estilo = "background:gold;color:black;font-weight:bold;";
    }
    else if(index === 1){
      estilo = "background:silver;color:black;font-weight:bold;";
    }
    else if(index === 2){
      estilo = "background:#cd7f32;color:black;font-weight:bold;";
    }

    html += `
      <tr style="${estilo}">
        <td>${index+1}</td>
        <td>${j.nome}</td>
        <td>${j.moedas||0}</td>
        <td>${j.serie||"-"}</td>
      </tr>
    `;
  });

  html += "</table>";

  document.getElementById("ranking").innerHTML = html;

});

</script>
