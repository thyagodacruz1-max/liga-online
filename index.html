<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Classifica√ß√£o Oficial - Liga Online</title>

<style>
body{
  background:#0f0f0f;
  color:white;
  font-family:Arial;
  text-align:center;
  margin:0;
}

header{
  background:#000;
  padding:20px;
  border-bottom:2px solid #00f2ff;
}

h1{
  color:#00f2ff;
  margin:0;
}

.tabela{
  width:95%;
  max-width:1100px;
  margin:30px auto;
  border-collapse:collapse;
}

.tabela th{
  background:#00f2ff;
  color:black;
  padding:8px;
}

.tabela td{
  padding:8px;
  border-bottom:1px solid #333;
}

.vip-badge{
  color:gold;
  font-size:12px;
  display:block;
}
</style>
</head>

<body>

<header>
  <h1>üèÜ Liga Online - Classifica√ß√£o Oficial</h1>
</header>

<div id="conteudo"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getFirestore,
  collection,
  onSnapshot,
  doc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAgLb8XfVgjmOdyMWxdWKVOygMivU6TRM0",
  authDomain: "liga-online-8f74d.firebaseapp.com",
  projectId:"liga-online-8f74d",
  appId: "1:815073531863:web:625fe25cfe74e705001d92",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

onSnapshot(collection(db,"jogadores"), async snapshot=>{

  let jogadores = [];

  const agora = new Date();

  for (const docSnap of snapshot.docs){

    const dados = docSnap.data();

    // üî• VERIFICAR EXPIRA√á√ÉO VIP
    if(dados.vip && dados.vipExpiraEm?.toDate){

      const dataExp = dados.vipExpiraEm.toDate();

      if(dataExp <= agora){
        // Remove VIP automaticamente
        await updateDoc(doc(db,"jogadores",docSnap.id),{
          vip:false
        });
        dados.vip = false;
      }
    }

    jogadores.push({
      id: docSnap.id,
      ...dados
    });
  }

  jogadores.sort((a,b)=> (b.pontos||0)-(a.pontos||0));

  let html = `
    <table class="tabela">
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Pontos</th>
        <th>Moedas</th>
      </tr>
  `;

  jogadores.forEach((j,index)=>{

    let diasRestantes = "";

    if(j.vip && j.vipExpiraEm?.toDate){
      const exp = j.vipExpiraEm.toDate();
      const diff = Math.ceil((exp - agora)/(1000*60*60*24));
      diasRestantes = `<span class="vip-badge">üíé ${diff} dias restantes</span>`;
    }

    html += `
      <tr>
        <td>${index+1}</td>
        <td>
          ${j.vip ? "üíé " : ""}
          ${j.nome}
          ${diasRestantes}
        </td>
        <td>${j.pontos||0}</td>
        <td>${j.moedas||0}</td>
      </tr>
    `;
  });

  html += "</table>";

  document.getElementById("conteudo").innerHTML = html;

});

</script>

</body>
</html>
