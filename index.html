<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Classifica√ß√£o Oficial - Liga Online</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  background:#0f0f0f;
  color:white;
  font-family:Arial;
  text-align:center;
  margin:0;
  padding:0;
}

header{
  background:#000;
  padding:20px;
  border-bottom:2px solid #00f2ff;
}

h1{
  color:#00f2ff;
  margin:0;
}

h2{
  margin-top:50px;
  color:#00f2ff;
}

.tabela{
  width:95%;
  max-width:1100px;
  margin:20px auto;
  border-collapse:collapse;
}

.tabela th{
  background:#00f2ff;
  color:black;
  padding:8px;
}

.tabela td{
  padding:8px;
  border-bottom:1px solid #333;
}

button{
  padding:6px 10px;
  background:#00f2ff;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}

#modal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.85);
  backdrop-filter:blur(5px);
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  animation:fadeIn 0.3s ease;
}

@keyframes fadeIn{
  from{ opacity:0; }
  to{ opacity:1; }
}

.modal-content{
  background:#111;
  padding:30px;
  border-radius:12px;
}

canvas{
  background:#000;
  padding:20px;
  border-radius:10px;
}
</style>
</head>

<body>

<header>
  <h1>üèÜ Liga Online - Classifica√ß√£o Oficial</h1>
</header>

<div id="serieA"></div>
<div id="serieB"></div>
<div id="serieC"></div>

<div id="modal" onclick="fecharGrafico(event)">
  <div class="modal-content" onclick="event.stopPropagation()">
    <h2 id="tituloGrafico"></h2>
    <canvas id="grafico" width="400" height="250"></canvas>
    <br><br>
    <button onclick="fecharGrafico()">Fechar</button>
  </div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getFirestore,
  collection,
  onSnapshot
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAgLb8XfVgjmOdyMWxdWKVOygMivU6TRM0",
  authDomain: "liga-online-8f74d.firebaseapp.com",
  projectId:"liga-online-8f74d",
  appId: "1:815073531863:web:625fe25cfe74e705001d92",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let jogadoresGlobal = [];
let graficoAtual = null;

onSnapshot(collection(db,"jogadores"), snapshot=>{
  jogadoresGlobal = [];
  snapshot.forEach(docSnap=>{
    jogadoresGlobal.push(docSnap.data());
  });

  montarTabela("A");
  montarTabela("B");
  montarTabela("C");
});

function montarTabela(serie){

  const jogadoresSerie = jogadoresGlobal
    .filter(j => j.serie === serie)
    .sort((a,b)=>{
      if((b.pontos||0)!==(a.pontos||0))
        return (b.pontos||0)-(a.pontos||0);
      return (b.elo||1000)-(a.elo||1000);
    });

  let html = `<h2>üèÖ S√©rie ${serie}</h2>`;
  html += `
    <table class="tabela">
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Pts</th>
        <th>V</th>
        <th>Gr√°fico</th>
      </tr>
  `;

  jogadoresSerie.forEach((j, index)=>{

    html += `
      <tr>
        <td>${index+1}</td>
        <td>${j.nome}</td>
        <td>${j.pontos||0}</td>
        <td>${j.vitorias||0}</td>
        <td>
          <button onclick="mostrarGrafico('${j.nome}', ${j.pontos||0})">
            üìà Ver
          </button>
        </td>
      </tr>
    `;
  });

  html += "</table>";
  document.getElementById("serie"+serie).innerHTML = html;
}

window.mostrarGrafico = function(nome, pontos){

  document.getElementById("modal").style.display = "flex";
  document.getElementById("tituloGrafico").innerText = "Evolu√ß√£o - " + nome;

  const ctx = document.getElementById("grafico").getContext("2d");

  // üî• DESTRUIR GR√ÅFICO ANTERIOR
  if(graficoAtual){
    graficoAtual.destroy();
  }

  graficoAtual = new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['In√≠cio', 'Rodada 3', 'Rodada 6', 'Rodada 9', 'Atual'],
      datasets: [{
        label: 'Pontos',
        data: [0, pontos*0.3, pontos*0.6, pontos*0.8, pontos],
        borderColor: '#00f2ff',
        backgroundColor: '#00f2ff',
        tension: 0.3
      }]
    },
    options: {
      responsive:true,
      plugins:{
        legend:{ labels:{ color:'white' } }
      },
      scales:{
        x:{ ticks:{ color:'white' } },
        y:{ ticks:{ color:'white' } }
      }
    }
  });
}

window.fecharGrafico = function(){
  document.getElementById("modal").style.display = "none";
}

</script>

</body>
</html>
