<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {

};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let jogadores = [];

onSnapshot(collection(db,"jogadores"), snapshot=>{
  jogadores = [];

  snapshot.forEach(docSnap=>{
    jogadores.push(docSnap.data());
  });

  montarTabela("A");
  montarTabela("B");
  montarTabela("C");
});

function montarTabela(serie){

  const lista = jogadores
    .filter(j=>j.serie===serie)
    .sort((a,b)=>{
      if((b.pontos||0)!==(a.pontos||0))
        return (b.pontos||0)-(a.pontos||0);
      return (b.elo||1000)-(a.elo||1000);
    });

  let html = `<h2>ğŸ… SÃ©rie ${serie}</h2>`;
  html += `
    <table class="tabela">
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Pts</th>
        <th>V</th>
        <th>GP</th>
        <th>GC</th>
        <th>ğŸª™</th>
      </tr>
  `;

  lista.forEach((j,index)=>{

    let classe="";

    if(index<2) classe="top2";
    if(index>=10) classe="rebaixado";

    html+=`
      <tr class="${classe}">
        <td>${index+1}</td>
        <td>${j.vip ? "ğŸ’ " : ""}${j.nome}</td>
        <td>${j.pontos||0}</td>
        <td>${j.vitorias||0}</td>
        <td>${j.golsPro||0}</td>
        <td>${j.golsContra||0}</td>
        <td>${j.moedas||0}</td>
      </tr>
    `;
  });

  html+="</table>";

  document.getElementById("serie"+serie).innerHTML=html;
}
