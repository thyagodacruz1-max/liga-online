<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getFirestore,
  collection,
  onSnapshot
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAgLb8XfVgjmOdyMWxdWKVOygMivU6TRM0",

  projectId:"liga-online-8f74d",
  appId: "1:815073531863:web:625fe25cfe74e705001d92",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let jogadoresGlobal = [];

onSnapshot(collection(db,"jogadores"), snapshot=>{
  
  jogadoresGlobal = [];

  snapshot.forEach(docSnap=>{
    jogadoresGlobal.push({
      id: docSnap.id,
      ...docSnap.data()
    });
  });

  montarTabela("A");
  montarTabela("B");
  montarTabela("C");
});

function montarTabela(serie){

  const jogadoresSerie = jogadoresGlobal
    .filter(j => j.serie === serie)
    .sort((a,b)=>{
      if((b.pontos||0)!==(a.pontos||0))
        return (b.pontos||0)-(a.pontos||0);
      return (b.elo||1000)-(a.elo||1000);
    });

  let html = `<h2>ğŸ… SÃ©rie ${serie}</h2>`;

  if(jogadoresSerie.length === 0){
    html += "<p>Nenhum jogador nesta sÃ©rie.</p>";
    document.getElementById("serie"+serie).innerHTML = html;
    return;
  }

  html += `
    <table class="tabela">
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Pts</th>
        <th>VitÃ³rias</th>
        <th>Saldo</th>
      </tr>
  `;

  jogadoresSerie.forEach((j, index)=>{

    const saldo = (j.golsPro||0) - (j.golsContra||0);

    let estiloLinha = "";

    // ğŸ¥‡ LÃ­der dourado
    if(index === 0){
      estiloLinha = "background:gold;color:black;font-weight:bold;";
    }

    // ğŸ”» Ãšltimos 2 rebaixados
    if(index >= jogadoresSerie.length - 2){
      estiloLinha = "background:#aa0000;color:white;";
    }

    html += `
      <tr style="${estiloLinha}">
        <td>${index+1}</td>
        <td>${j.nome}</td>
        <td>${j.pontos||0}</td>
        <td>${j.vitorias||0}</td>
        <td>${saldo}</td>
      </tr>
    `;
  });

  html += "</table>";

  document.getElementById("serie"+serie).innerHTML = html;
}
