<h2>ğŸ’³ Controle de Pagamentos</h2>
<div id="listaJogadores"></div>

<script type="module">

import { initializeApp } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

import { 
  getFirestore,
  collection,
  getDocs,
  doc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAgLb8XfVgjmOdyMWxdWKVOygMivU6TRM0",
  authDomain: "liga-online-8f74d.firebaseapp.com",
  projectId: "liga-online-8f74d",
  appId: "1:815073531863:web:38dfaa7114fcda1b001d92"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function carregarDashboard(){

  const snapshot = await getDocs(collection(db,"jogadores"));

  let total = 0;
  let pagos = 0;
  let naoPagos = 0;
  let totalDinheiro = 0;
  let somaElo = 0;
  let lider = null;

  let listaHTML = "";

  snapshot.forEach(docSnap=>{
    const j = docSnap.data();
    total++;

    totalDinheiro += j.valorPago || 0;
    somaElo += j.elo || 1000;

    if(j.pago){
      pagos++;
    } else {
      naoPagos++;
    }

    if(!lider || j.pontos > lider.pontos){
      lider = j;
    }

    listaHTML += `
      <div class="card">
        ${j.nome} <br>
        SÃ©rie: ${j.serie} <br>
        Pago: ${j.pago ? "âœ… Sim" : "ğŸš« NÃ£o"} <br>
        Valor: R$ ${j.valorPago || 0} <br><br>
        <button class="confirmar" onclick="confirmarPagamento('${docSnap.id}')">Confirmar Pagamento</button>
        <button class="bloquear" onclick="bloquearPagamento('${docSnap.id}')">Bloquear</button>
      </div>
    `;
  });

  document.getElementById("totalJogadores").innerText = total;
  document.getElementById("totalArrecadado").innerText = "R$ " + totalDinheiro;
  document.getElementById("totalPagos").innerText = pagos;
  document.getElementById("totalNaoPagos").innerText = naoPagos;
  document.getElementById("liderAtual").innerText = lider ? lider.nome : "-";
  document.getElementById("mediaElo").innerText = total > 0 ? Math.round(somaElo / total) : 0;

  document.getElementById("listaJogadores").innerHTML = listaHTML;
}

// ğŸ”¥ CONFIRMAR PAGAMENTO
window.confirmarPagamento = async function(id){
  const valor = prompt("Digite o valor pago:");

  if(!valor) return;

  await updateDoc(doc(db,"jogadores",id),{
    pago: true,
    valorPago: parseFloat(valor)
  });

  alert("Pagamento confirmado!");
  carregarDashboard();
};

// ğŸ”¥ BLOQUEAR PAGAMENTO
window.bloquearPagamento = async function(id){
  await updateDoc(doc(db,"jogadores",id),{
    pago: false,
    valorPago: 0
  });

  alert("Jogador bloqueado!");
  carregarDashboard();
};

carregarDashboard();

</script>
