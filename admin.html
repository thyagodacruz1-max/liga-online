<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Admin</title>

<style>
body{
  background:#0f0f0f;
  color:white;
  font-family:Arial;
  text-align:center;
}

h1{
  color:#00f2ff;
}

input{
  padding:8px;
  margin:5px;
  border-radius:6px;
  border:none;
}

button{
  padding:10px 15px;
  background:#00f2ff;
  border:none;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}

.card{
  background:#1c1c1c;
  padding:20px;
  margin:30px auto;
  width:350px;
  border-radius:12px;
}
</style>
</head>

<body>

<h1>⚙️ Painel Admin - Lançar Resultado</h1>

<div class="card">
  <input type="text" id="j1" placeholder="Nome Jogador 1"><br>
  <input type="number" id="g1" placeholder="Gols Jogador 1"><br>
  <input type="text" id="j2" placeholder="Nome Jogador 2"><br>
  <input type="number" id="g2" placeholder="Gols Jogador 2"><br>
  <button onclick="lancarResultado()">Salvar Resultado</button>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, doc, updateDoc } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAgLb8XfVgjmOdyMWxdWKVOygMivU6TRM0",
  authDomain: "liga-online-8f74d.firebaseapp.com",
  projectId: "liga-online-8f74d",
  storageBucket: "liga-online-8f74d.firebasestorage.app",
  messagingSenderId: "815073531863",
  appId: "1:815073531863:web:38dfaa7114fcda1b001d92"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.lancarResultado = async function(){

  const nome1 = document.getElementById("j1").value;
  const nome2 = document.getElementById("j2").value;
  const gols1 = parseInt(document.getElementById("g1").value);
  const gols2 = parseInt(document.getElementById("g2").value);

  const snapshot = await getDocs(collection(db, "jogadores"));

  let ref1, ref2, dados1, dados2;

  snapshot.forEach(d=>{
    if(d.data().nome === nome1){
      ref1 = doc(db, "jogadores", d.id);
      dados1 = d.data();
    }
    if(d.data().nome === nome2){
      ref2 = doc(db, "jogadores", d.id);
      dados2 = d.data();
    }
  });

  if(!ref1 || !ref2){
    alert("Jogador não encontrado!");
    return;
  }

  let pontos1 = 0;
  let pontos2 = 0;

  if(gols1 > gols2){
    pontos1 = 3;
  } else if(gols2 > gols1){
    pontos2 = 3;
  } else {
    pontos1 = 1;
    pontos2 = 1;
  }

  await updateDoc(ref1, {
    pontos: dados1.pontos + pontos1,
    golsPro: dados1.golsPro + gols1,
    golsContra: dados1.golsContra + gols2
  });

  await updateDoc(ref2, {
    pontos: dados2.pontos + pontos2,
    golsPro: dados2.golsPro + gols2,
    golsContra: dados2.golsContra + gols1
  });

  alert("Resultado lançado com sucesso!");
}

</script>

</body>
</html>
