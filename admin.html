async function carregarPendentes(){

  const snapshot = await getDocs(collection(db,"resultadosPendentes"));

  let html = "";

  snapshot.forEach(docSnap=>{
    const p = docSnap.data();

    html += `
      <div style="margin:10px;">
        ${p.jogador1} ${p.gols1} x ${p.gols2} ${p.jogador2}
        <br>
        <button onclick="recusar('${docSnap.id}')">Recusar</button>
      </div>
    `;
  });

  document.getElementById("pendentes").innerHTML = html;
}

window.lancarResultado = async function(){

  const nome1 = document.getElementById("j1").value;
  const nome2 = document.getElementById("j2").value;
  const gols1 = parseInt(document.getElementById("g1").value);
  const gols2 = parseInt(document.getElementById("g2").value);

  const snapshot = await getDocs(collection(db, "jogadores"));

  let ref1, ref2, dados1, dados2;

  snapshot.forEach(d=>{
    if(d.data().nome === nome1){
      ref1 = doc(db, "jogadores", d.id);
      dados1 = d.data();
    }
    if(d.data().nome === nome2){
      ref2 = doc(db, "jogadores", d.id);
      dados2 = d.data();
    }
  });

  if(!ref1 || !ref2){
    alert("Jogador n√£o encontrado!");
    return;
  }

  let pontos1 = 0;
  let pontos2 = 0;

  if(gols1 > gols2){
    pontos1 = 3;
  } else if(gols2 > gols1){
    pontos2 = 3;
  } else {
    pontos1 = 1;
    pontos2 = 1;
  }

  await updateDoc(ref1, {
    pontos: dados1.pontos + pontos1,
    golsPro: dados1.golsPro + gols1,
    golsContra: dados1.golsContra + gols2
  });

  await updateDoc(ref2, {
    pontos: dados2.pontos + pontos2,
    golsPro: dados2.golsPro + gols2,
    golsContra: dados2.golsContra + gols1
  });

  alert("Resultado lan√ßado com sucesso!");
}

// ===============================
// ENCERRAR TEMPORADA
// ===============================
window.encerrarTemporada = async function(){

  const snapshot = await getDocs(collection(db, "jogadores"));

  let jogadores = [];

  snapshot.forEach(d=>{
    jogadores.push({
      id: d.id,
      ...d.data()
    });
  });

  let serieA = jogadores.filter(j=> j.serie === "A");
  let serieB = jogadores.filter(j=> j.serie === "B");
  let serieC = jogadores.filter(j=> j.serie === "C");

  serieA.sort((a,b)=> b.pontos - a.pontos);
  serieB.sort((a,b)=> b.pontos - a.pontos);
  serieC.sort((a,b)=> b.pontos - a.pontos);

  const rebaixadosA = serieA.slice(-2);
  const promovidosB = serieB.slice(0,2);

  const rebaixadosB = serieB.slice(-2);
  const promovidosC = serieC.slice(0,2);

  for(let j of rebaixadosA){
    await updateDoc(doc(db,"jogadores",j.id), { serie:"B" });
  }

  for(let j of promovidosB){
    await updateDoc(doc(db,"jogadores",j.id), { serie:"A" });
  }

  for(let j of rebaixadosB){
    await updateDoc(doc(db,"jogadores",j.id), { serie:"C" });
  }

  for(let j of promovidosC){
    await updateDoc(doc(db,"jogadores",j.id), { serie:"B" });
  }

  for(let j of jogadores){
    await updateDoc(doc(db,"jogadores",j.id), {
      pontos:0,
      golsPro:0,
      golsContra:0
    });
  }

  alert("üèÜ Temporada encerrada!");
}
