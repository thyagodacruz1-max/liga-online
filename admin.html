<script type="module">

import { initializeApp } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

import { 
  getFirestore,
  collection,
  onSnapshot,
  doc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAgLb8XfVgjmOdyMWxdWKVOygMivU6TRM0",
  authDomain: "liga-online-8f74d.firebaseapp.com",
  projectId: "liga-online-8f74d",
  appId: "1:815073531863:web:38dfaa7114fcda1b001d92"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

onSnapshot(collection(db,"jogadores"), (snapshot)=>{

  let total = 0;
  let totalDinheiro = 0;
  let somaElo = 0;
  let somaMoedas = 0;

  let jogadores = [];

  snapshot.forEach(docSnap=>{
    const j = docSnap.data();
    total++;
    totalDinheiro += j.valorPago || 0;
    somaElo += j.elo || 1000;
    somaMoedas += j.moedas || 0;

    jogadores.push({
      id: docSnap.id,
      ...j
    });
  });

  jogadores.sort((a,b)=>{
    if(b.pontos !== a.pontos) return b.pontos - a.pontos;
    return b.elo - a.elo;
  });

  document.getElementById("totalJogadores").innerText = total;
  document.getElementById("totalArrecadado").innerText = 
    "R$ " + totalDinheiro.toFixed(2);
  document.getElementById("totalMoedas").innerText = somaMoedas;
  document.getElementById("mediaElo").innerText = 
    total > 0 ? Math.round(somaElo / total) : 0;

  let listaHTML = "";

  jogadores.forEach((j,index)=>{

    const classe = index === 0 ? "card liderCard" : "card";

    listaHTML += `
      <div class="${classe}">
        <strong>${index+1}Âº - ${j.nome}</strong><br>
        SÃ©rie: ${j.serie}<br>
        Pontos: ${j.pontos} | ELO: ${j.elo}<br>
        ğŸª™ Moedas: ${j.moedas || 0}<br>
        Pago: ${j.pago ? "âœ… Sim" : "ğŸš« NÃ£o"}<br>
        Valor Atual: R$ ${(j.valorPago || 0).toFixed(2)}<br><br>

        <input type="number" id="valor-${j.id}" placeholder="Valor">

        <br>
        <button class="confirmar" onclick="confirmarPagamento('${j.id}')">
          Confirmar
        </button>

        <button class="bloquear" onclick="bloquearPagamento('${j.id}')">
          Bloquear
        </button>
      </div>
    `;
  });

  document.getElementById("listaJogadores").innerHTML = listaHTML;

});

// ===============================
// SISTEMA DE MOEDAS + ELO
// ===============================
async function atualizarEstatisticas(ref, dados, golsPro, golsContra){

  let pontos = 0;
  let v = 0, e = 0, d = 0;

  if(golsPro > golsContra){
    pontos = 3;
    v = 1;
  }
  else if(golsPro < golsContra){
    d = 1;
  }
  else{
    pontos = 1;
    e = 1;
  }

  // ğŸª™ MOEDAS
  let moedasGanhos = 2;

  if(golsPro > golsContra){
    moedasGanhos = 10;
  }
  else if(golsPro === golsContra){
    moedasGanhos = 5;
  }

  // ğŸ“ˆ ELO
  const K = 30;
  const eloAtual = dados.elo || 1000;

  let resultado = 0.5;
  if(golsPro > golsContra) resultado = 1;
  if(golsPro < golsContra) resultado = 0;

  const expectativa = 1 / (1 + Math.pow(10, (1000 - eloAtual)/400));
  const novoElo = Math.round(eloAtual + K * (resultado - expectativa));

  await updateDoc(ref,{
    pontos: (dados.pontos || 0) + pontos,
    golsPro: (dados.golsPro || 0) + golsPro,
    golsContra: (dados.golsContra || 0) + golsContra,
    vitorias: (dados.vitorias || 0) + v,
    empates: (dados.empates || 0) + e,
    derrotas: (dados.derrotas || 0) + d,
    elo: novoElo,
    moedas: (dados.moedas || 0) + moedasGanhos
  });
}

window.confirmarPagamento = async function(id){

  const valorInput = document.getElementById("valor-"+id);
  const valor = parseFloat(valorInput.value);

  if(isNaN(valor) || valor <= 0){
    alert("Digite um valor vÃ¡lido.");
    return;
  }

  await updateDoc(doc(db,"jogadores",id),{
    pago: true,
    valorPago: valor
  });

  valorInput.value = "";
};

window.bloquearPagamento = async function(id){
  await updateDoc(doc(db,"jogadores",id),{
    pago: false,
    valorPago: 0
  });
};

</script>
