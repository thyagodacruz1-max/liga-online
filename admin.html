<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Admin - Liga Online</title>

<style>
body{
  background:#0f0f0f;
  color:white;
  font-family:Arial;
  text-align:center;
}

h1{
  color:#00f2ff;
  margin-top:20px;
}

input{
  padding:8px;
  margin:5px;
  border-radius:6px;
  border:none;
}

button{
  padding:10px 15px;
  background:#00f2ff;
  border:none;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}

.card{
  background:#1c1c1c;
  padding:20px;
  margin:30px auto;
  width:350px;
  border-radius:12px;
}

.pendente{
  margin:10px auto;
  padding:15px;
  width:350px;
  background:#1c1c1c;
  border-radius:8px;
}
</style>
</head>

<body>

<h1>‚öôÔ∏è Painel Admin - Liga Online</h1>

<div class="card">
  <input type="text" id="j1" placeholder="Nome Jogador 1"><br>
  <input type="number" id="g1" placeholder="Gols Jogador 1"><br>
  <input type="text" id="j2" placeholder="Nome Jogador 2"><br>
  <input type="number" id="g2" placeholder="Gols Jogador 2"><br>
  <button onclick="lancarResultado()">Lan√ßar Resultado</button>
</div>

<h2>üìã Resultados Pendentes</h2>
<div id="pendentes"></div>

<script type="module">

import { initializeApp } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

import { 
  getFirestore, 
  collection, 
  getDocs,
  getDoc,
  doc,
  updateDoc,
  deleteDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAgLb8XfVgjmOdyMWxdWKVOygMivU6TRM0",
  authDomain: "liga-online-8f74d.firebaseapp.com",
  projectId: "liga-online-8f74d",
  appId: "1:815073531863:web:38dfaa7114fcda1b001d92"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// ===============================
// CARREGAR PENDENTES
// ===============================
async function carregarPendentes(){
  const snapshot = await getDocs(collection(db,"resultadosPendentes"));
  let html = "";

  snapshot.forEach(docSnap=>{
    const p = docSnap.data();

    html += `
      <div class="pendente">
        <strong>${p.jogador1}</strong> ${p.gols1} x ${p.gols2} <strong>${p.jogador2}</strong>
        <br><br>
        <button onclick="aprovar('${docSnap.id}')">Aprovar</button>
        <button onclick="recusar('${docSnap.id}')">Recusar</button>
      </div>
    `;
  });

  document.getElementById("pendentes").innerHTML =
    html || "<p>Nenhum resultado pendente.</p>";
}

// ===============================
// RECUSAR
// ===============================
window.recusar = async function(id){
  await deleteDoc(doc(db,"resultadosPendentes",id));
  carregarPendentes();
};

// ===============================
// LAN√áAR RESULTADO
// ===============================
window.lancarResultado = async function(){

  const nome1 = document.getElementById("j1").value.trim();
  const nome2 = document.getElementById("j2").value.trim();
  const gols1 = parseInt(document.getElementById("g1").value);
  const gols2 = parseInt(document.getElementById("g2").value);

  if(!nome1 || !nome2 || isNaN(gols1) || isNaN(gols2)){
    alert("Preencha todos os campos!");
    return;
  }

  const jogadoresSnap = await getDocs(collection(db,"jogadores"));

  let ref1, ref2, dados1, dados2;

  jogadoresSnap.forEach(d=>{
    const data = d.data();

    if(data.nome === nome1){
      ref1 = doc(db,"jogadores",d.id);
      dados1 = data;
    }

    if(data.nome === nome2){
      ref2 = doc(db,"jogadores",d.id);
      dados2 = data;
    }
  });

  if(!ref1 || !ref2){
    alert("Jogador n√£o encontrado!");
    return;
  }

  if(!dados1.pago || !dados2.pago){
    alert("üö´ Um dos jogadores n√£o pagou a inscri√ß√£o!");
    return;
  }

  await atualizarEstatisticas(ref1, dados1, gols1, gols2);
  await atualizarEstatisticas(ref2, dados2, gols2, gols1);

  alert("‚úÖ Resultado lan√ßado com sucesso!");
};

// ===============================
// APROVAR RESULTADO
// ===============================
window.aprovar = async function(id){

  const docRef = doc(db,"resultadosPendentes",id);
  const partidaSnap = await getDoc(docRef);

  if(!partidaSnap.exists()){
    alert("Partida n√£o encontrada");
    return;
  }

  const partida = partidaSnap.data();

  const jogadoresSnap = await getDocs(collection(db,"jogadores"));

  let ref1, ref2, dados1, dados2;

  jogadoresSnap.forEach(d=>{
    const data = d.data();

    if(data.nome === partida.jogador1){
      ref1 = doc(db,"jogadores",d.id);
      dados1 = data;
    }

    if(data.nome === partida.jogador2){
      ref2 = doc(db,"jogadores",d.id);
      dados2 = data;
    }
  });

  if(!ref1 || !ref2){
    alert("Jogadores n√£o encontrados");
    return;
  }

  if(!dados1.pago || !dados2.pago){
    alert("üö´ Um dos jogadores n√£o pagou a inscri√ß√£o!");
    return;
  }

  await atualizarEstatisticas(ref1, dados1, partida.gols1, partida.gols2);
  await atualizarEstatisticas(ref2, dados2, partida.gols2, partida.gols1);

  await deleteDoc(docRef);

  alert("‚úÖ Resultado aprovado!");
  carregarPendentes();
};

// ===============================
// ATUALIZA ESTAT√çSTICAS
// ===============================
async function atualizarEstatisticas(ref, dados, golsPro, golsContra){

  let pontos = 0;
  let v = 0, e = 0, d = 0;

  if(golsPro > golsContra){
    pontos = 3;
    v = 1;
  }
  else if(golsPro < golsContra){
    d = 1;
  }
  else{
    pontos = 1;
    e = 1;
  }

  await updateDoc(ref,{
    pontos: (dados.pontos || 0) + pontos,
    golsPro: (dados.golsPro || 0) + golsPro,
    golsContra: (dados.golsContra || 0) + golsContra,
    vitorias: (dados.vitorias || 0) + v,
    empates: (dados.empates || 0) + e,
    derrotas: (dados.derrotas || 0) + d
  });
}

carregarPendentes();

</script>

</body>
</html>
