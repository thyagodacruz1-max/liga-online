<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#0f0f0f;

  text-align:center;
}

  color:#00f2ff;
}

.card{
  background:#1c1c1c;
  padding:20px;

  border:2px solid gold;

  padding:8px 12px;

  display:flex;

}

  padding:6px;

}
</style>
</head>

<body>

<h1>âš™ï¸ Painel Admin - Liga Online</h1>

<h2>ğŸ“Š Dashboard da Liga</h2>

<div class="dashboard">
  <div class="stat">ğŸ‘¥ Jogadores<br><strong id="totalJogadores">0</strong></div>
  <div class="stat">ğŸ’° Total Arrecadado<br><strong id="totalArrecadado">R$ 0</strong></div>
  <div class="stat">âœ… Pagos<br><strong id="totalPagos">0</strong></div>
  <div class="stat">ğŸš« NÃ£o Pagos<br><strong id="totalNaoPagos">0</strong></div>
  <div class="stat">ğŸ† LÃ­der Atual<br><strong id="liderAtual">-</strong></div>
  <div class="stat">ğŸ“ˆ MÃ©dia ELO<br><strong id="mediaElo">0</strong></div>
</div>

<h2>ğŸ’³ Controle de Pagamentos</h2>
<div id="listaJogadores"></div>

<script type="module">

import { initializeApp } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

import { 
  getFirestore,
  collection,
  onSnapshot,
  doc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAgLb8XfVgjmOdyMWxdWKVOygMivU6TRM0",
  authDomain: "liga-online-8f74d.firebaseapp.com",
  projectId: "liga-online-8f74d",
  appId: "1:815073531863:web:38dfaa7114fcda1b001d92"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

onSnapshot(collection(db,"jogadores"), (snapshot)=>{

  let total = 0;
  let pagos = 0;
  let naoPagos = 0;
  let totalDinheiro = 0;
  let somaElo = 0;

  let jogadores = [];

  snapshot.forEach(docSnap=>{
    const j = docSnap.data();
    total++;
    totalDinheiro += j.valorPago || 0;
    somaElo += j.elo || 1000;

    if(j.pago) pagos++;
    else naoPagos++;

    jogadores.push({
      id: docSnap.id,
      ...j
    });
  });

  jogadores.sort((a,b)=>{
    if(b.pontos !== a.pontos) return b.pontos - a.pontos;
    return b.elo - a.elo;
  });

  const lider = jogadores[0];

  document.getElementById("totalJogadores").innerText = total;
  document.getElementById("totalArrecadado").innerText = 
    "R$ " + totalDinheiro.toFixed(2);
  document.getElementById("totalPagos").innerText = pagos;
  document.getElementById("totalNaoPagos").innerText = naoPagos;
  document.getElementById("liderAtual").innerText = lider ? lider.nome : "-";
  document.getElementById("mediaElo").innerText = 
    total > 0 ? Math.round(somaElo / total) : 0;

  let listaHTML = "";

  jogadores.forEach((j,index)=>{

    const classe = index === 0 ? "card liderCard" : "card";

    listaHTML += `
      <div class="${classe}">
        <strong>${index+1}Âº - ${j.nome}</strong><br>
        SÃ©rie: ${j.serie}<br>
        Pontos: ${j.pontos} | ELO: ${j.elo}<br>
        Pago: ${j.pago ? "âœ… Sim" : "ğŸš« NÃ£o"}<br>
        Valor Atual: R$ ${(j.valorPago || 0).toFixed(2)}<br><br>

        <input type="number" id="valor-${j.id}" placeholder="Valor">

        <br>
        <button class="confirmar" onclick="confirmarPagamento('${j.id}')">
          Confirmar
        </button>

        <button class="bloquear" onclick="bloquearPagamento('${j.id}')">
          Bloquear
        </button>
      </div>
    `;
  });

  document.getElementById("listaJogadores").innerHTML = listaHTML;

});

window.confirmarPagamento = async function(id){

  const valorInput = document.getElementById("valor-"+id);
  const valor = parseFloat(valorInput.value);

  if(isNaN(valor) || valor <= 0){
    alert("Digite um valor vÃ¡lido.");
    return;
  }

  await updateDoc(doc(db,"jogadores",id),{
    pago: true,
    valorPago: valor
  });

  valorInput.value = "";
};

window.bloquearPagamento = async function(id){
  await updateDoc(doc(db,"jogadores",id),{
    pago: false,
    valorPago: 0
  });
};

</script>

</body>
</html>
