<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hall da Fama - Liga Online</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0f0f0f;
  color:white;
  text-align:center;
}

h1{
  color:#ffd700;
  margin-top:20px;
}

table{
  width:90%;
  margin:30px auto;
  border-collapse:collapse;
  background:#1c1c1c;
}

th, td{
  padding:12px;
  border-bottom:1px solid #333;
}

th{
  background:#111;
  color:#ffd700;
}

tr:hover{
  background:#222;
}

.lider{
  background:#ffd70033;
  font-weight:bold;
}

.voltar{
  margin:20px;
  display:inline-block;
  padding:10px 15px;
  background:#ffd700;
  color:black;
  text-decoration:none;
  border-radius:6px;
  font-weight:bold;
}
</style>
</head>

<body>

<h1>üëë Hall da Fama</h1>

<div id="ranking"></div>

<a href="index.html" class="voltar">Voltar</a>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, onSnapshot } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAgLb8XfVgjmOdyMWxdWKVOygMivU6TRM0",
  authDomain: "liga-online-8f74d.firebaseapp.com",
  projectId: "liga-online-8f74d",
  appId: "1:815073531863:web:38dfaa7114fcda1b001d92"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const rankingDiv = document.getElementById("ranking");

onSnapshot(collection(db,"jogadores"), (snapshot)=>{

  let jogadores = [];

  snapshot.forEach(doc=>{
    const data = doc.data();
    jogadores.push({
      nome: data.nome,
      titulos: data.titulos || 0
    });
  });

  // Ordena por t√≠tulos (maior primeiro)
  jogadores.sort((a,b)=> b.titulos - a.titulos);

  let html = `
    <table>
      <tr>
        <th>#</th>
        <th>Jogador</th>
        <th>üèÜ T√≠tulos</th>
      </tr>
  `;

  jogadores.forEach((j,index)=>{

    let classe = "";
    if(index === 0 && j.titulos > 0){
      classe = "lider";
    }

    html += `
      <tr class="${classe}">
        <td>${index+1}</td>
        <td>${j.nome}</td>
        <td>${j.titulos}</td>
      </tr>
    `;
  });

  html += "</table>";

  rankingDiv.innerHTML = html;

});

</script>

</body>
</html>
