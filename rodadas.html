<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAgLb8XfVgjmOdyMWxdWKVOygMivU6TRM0",
  authDomain: "liga-online-8f74d.firebaseapp.com",
  projectId: "liga-online-8f74d",
  appId: "1:815073531863:web:38dfaa7114fcda1b001d92"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function carregar(){

  const snapshot = await getDocs(collection(db, "partidas"));

  let html = "";

  snapshot.forEach(doc=>{
    const p = doc.data();

    html += `
      <div class="card">
        <strong>${p.jogador1} ${p.gols1} x ${p.gols2} ${p.jogador2}</strong>
        <br>
        <small>${p.data}</small>
      </div>
    `;
  });

  document.getElementById("lista").innerHTML = html;
}

carregar();

</script>
