<header>
  <h1>ğŸ’ Sistema VIP Oficial</h1>

<div>
  <select id="jogadorSelect"></select>
  <button class="vip" onclick="ativarVIP()">Ativar VIP</button>
  <button onclick="removerVIP()">Remover VIP</button>
</div>

<div id="listaVIP"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getFirestore,
  collection,
  onSnapshot,
  doc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAgLb8XfVgjmOdyMWxdWKVOygMivU6TRM0",
  authDomain: "liga-online-8f74d.firebaseapp.com",
  projectId:"liga-online-8f74d",
  appId: "1:815073531863:web:625fe25cfe74e705001d92",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let jogadores = [];

onSnapshot(collection(db,"jogadores"), snapshot=>{
  
  jogadores = [];
  let htmlVIP = "";

  snapshot.forEach(docSnap=>{
    jogadores.push({
      id: docSnap.id,
      ...docSnap.data()
    });
  });

  const select = document.getElementById("jogadorSelect");
  select.innerHTML = "";

  jogadores.forEach(j=>{
    select.innerHTML += `<option value="${j.id}">${j.nome}</option>`;
  });

  const vips = jogadores.filter(j=>j.vip === true);

  if(vips.length === 0){
    htmlVIP = "<p>Nenhum jogador VIP ainda.</p>";
  } else {
    vips.forEach(j=>{
      htmlVIP += `
        <div class="card">
          ğŸ’ ${j.nome} - SÃ©rie ${j.serie}
        </div>
      `;
    });
  }

  document.getElementById("listaVIP").innerHTML = htmlVIP;

});

window.ativarVIP = async function(){

  const id = document.getElementById("jogadorSelect").value;

  await updateDoc(doc(db,"jogadores",id),{
    vip:true
  });

  alert("ğŸ’ VIP ativado!");
};

window.removerVIP = async function(){

  const id = document.getElementById("jogadorSelect").value;

  await updateDoc(doc(db,"jogadores",id),{
    vip:false
  });

  alert("VIP removido.");
};

</script>
