<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Campe√£o Atual</title>
<style>
body{
  background:#000;
  color:#ffd700;
  text-align:center;
  font-family:Arial;
}
h1{
  margin-top:100px;
  font-size:40px;
}
.nome{
  font-size:50px;
  margin:20px;
}
</style>
</head>
<body>

<h1>üèÜ Campe√£o da Temporada</h1>
<div id="campeao"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, query, orderBy, limit, onSnapshot } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAgLb8XfVgjmOdyMWxdWKVOygMivU6TRM0",
  authDomain: "liga-online-8f74d.firebaseapp.com",
  projectId: "liga-online-8f74d",
  appId: "1:815073531863:web:38dfaa7114fcda1b001d92"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const campeaoDiv = document.getElementById("campeao");

const q = query(collection(db,"campeoes"), orderBy("temporada","desc"), limit(1));

onSnapshot(q,(snapshot)=>{
  snapshot.forEach(doc=>{
    const c = doc.data();
    campeaoDiv.innerHTML = `<div class="nome">${c.nome}</div><div>Temporada ${c.temporada}</div>`;
  });
});
</script>

</body>
</html>
