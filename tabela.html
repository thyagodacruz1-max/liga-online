<!DOCTYPE html>

<head>

<style>
body{

  margin:20px;
  display:inline-block;

</style>
</head>

<body>

<h1>ðŸ“Š Tabela do Campeonato</h1>

<select id="serieSelect" onchange="carregarTabela()">
  <option value="A">SÃ©rie A</option>
  <option value="B">SÃ©rie B</option>
  <option value="C">SÃ©rie C</option>
</select>

<div id="tabelaContainer"></div>

<a href="index.html" class="voltar">Voltar</a>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, onSnapshot } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAgLb8XfVgjmOdyMWxdWKVOygMivU6TRM0",
  authDomain: "liga-online-8f74d.firebaseapp.com",
  projectId: "liga-online-8f74d",
  appId: "1:815073531863:web:38dfaa7114fcda1b001d92"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const container = document.getElementById("tabelaContainer");
const selectSerie = document.getElementById("serieSelect");

let todosJogadores = [];

// ðŸ”¥ Listener Ãºnico em tempo real
onSnapshot(collection(db,"jogadores"), (snapshot)=>{
  todosJogadores = [];
  snapshot.forEach(doc=>{
    todosJogadores.push(doc.data());
  });

  renderTabela();
});

window.carregarTabela = function(){
  renderTabela();
};

function renderTabela(){

  const serieSelecionada = selectSerie.value;

  let jogadores = todosJogadores.filter(j=> j.serie === serieSelecionada);

  jogadores.sort((a,b)=>{
    if(b.pontos !== a.pontos){
      return b.pontos - a.pontos;
    }

    const saldoA = a.golsPro - a.golsContra;
    const saldoB = b.golsPro - b.golsContra;

    if(saldoB !== saldoA){
      return saldoB - saldoA;
    }

    return b.golsPro - a.golsPro;
  });

  let html = `
    <table>
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Pts</th>
        <th>GP</th>
        <th>GC</th>
        <th>SG</th>
      </tr>
  `;

  jogadores.forEach((j,index)=>{

    const saldo = j.golsPro - j.golsContra;

    let classe = "";

    if(index === 0){
      classe = "lider";
    }

    if(index >= jogadores.length - 2){
      classe = "rebaixamento";
    }

    html += `
      <tr class="${classe}">
        <td>${index+1}</td>
        <td>${j.nome}</td>
        <td>${j.pontos}</td>
        <td>${j.golsPro}</td>
        <td>${j.golsContra}</td>
        <td>${saldo}</td>
      </tr>
    `;
  });

  html += "</table>";

  container.innerHTML = html;
}

</script>
